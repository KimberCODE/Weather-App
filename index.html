<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <input type="text" id="areaZip" />
      <button id="zip">Submit</button>
    </form>

    <div id="location-img-bckgrd">
      <div id="location"></div>
      <div id="short-description"></div>

      <!-- <div>
        <img src="" alt="icon" id="status-icon"/>
      </div> -->
      <!-- above -- take out image and add image in javascript -->
      <div id="current-temp"></div>
      <div id="feels-like"></div>
    </div>

    <div id="precipitation">
      <button id="humid">Humidity</button>
      <button id="rain">Rain</button>
      <button id="wind">Wind</button>
    </div>
    <div id="display"></div>

    <div id="btm-precip-info">
      <h2 id="headline"></h2>
      <div id="weather-breakdowns"></div>
      <div id="precip-btns">
        <button class="circle" id="circle-1">1</button>
        <button class="circle" id="circle-2">2</button>
        <button class="circle" id="circle-3">3</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
