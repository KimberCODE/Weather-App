<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <input type="text" id="areaZip" />
      <button id="zip">Submit</button>
    </form>

    <div id="location-img-bckgrd">
      <div id="location"></div>
      <div id="short-description"></div>

      <!-- <div>
        <img src="" alt="icon" id="status-icon"/>
      </div> -->
      <!-- above -- take out image and add image in javascript -->
      <div id="current-temp"></div>
      <div id="feels-like"></div>
    </div>

    <div id="precipitation">
      <div id="humid"></div>
      <div id="rain"></div>
      <div id="wind"></div>
    </div>

    <div id="btm-cont-info">
      <div id="headline"></div>
      <div id="precip-carousel-dots"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
