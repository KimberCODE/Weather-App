<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- Submit Button -->
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <h2><u>Weather Zip</u></h2>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Zip Code"
            aria-label="Search"
            type="text"
            id="areaZip"
            style="width: 150px;"
          />
          <div class="btn" id="zip">Search</div>
        </form>
      </div>
    </nav>

    <!--  Functional Items after Input Submitted-->

    <!-- Location -->
    <div id="location-img-bckgrd">
      <div id="location"></div>
      <div id="short-description"></div>

      <!-- Current Temp -->
      <div id="locationInfo" class="mt-4">
        <div id="icon-cont"></div>
        <div id="location-weather">
          <div id="current-temp"></div>
          <div id="feels-like"></div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------ -->

    <!-- Precipitation Area -->
    <div id="precipitation" class="container-fluid">
      <button id="humid">Humidity</button>
      <button id="rain">Rain</button>
      <button id="wind">Wind</button>
    </div>

    <!-- ------------------------------------------------ -->

    <!-- Bottom Information Area -->
    <div id="btm-precip-info">
      <h2 id="headline"></h2>
      <div id="weather-breakdowns"></div>
    </div>

    <div id="precip-btns">
      <div class="circle" id="circle-1"></div>
      <div class="circle" id="circle-2"></div>
      <div class="circle" id="circle-3"></div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
